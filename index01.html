<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/animate.css"/>
	<script type="text/javascript" src="js/jquery-1.8.2.min.js" ></script>
	<script type="text/javascript" src="Echarts/echarts.js" ></script>
	<style>
		#Qushi_box{
			height:inherit;
			width:inherit;
		}
		.table_Qushi{
			border:1px solid #ccc;
		}
		.table_Qushi tr{
			transition:all .2s;
		}
		.table_Qushi tr:nth-child(odd){
			background:#eee;
		}
		.table_Qushi tr:hover{
			background:#eee;
		}
		.table_Qushi tr td{
			padding:0.05rem 0;
		}
	</style>
</head>
<body>
<div class="warp_box animated fadeInRight">
	<div id="qushi_example_chart">
		
	</div>
</div>
</body>
</html>
<script type="text/javascript" src="themes/westeros.project.js" ></script>
<script>
	// 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('qushi_example_chart'));
	option = {
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['邮件营销','联盟广告','视频广告','直接访问','搜索引擎']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : ['周一','周二','周三','周四','周五','周六','周日']
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'邮件营销',
            type:'line',
            stack: '总量',
            data:[120, 132, 101, 134, 90, 230, 210]
        },
        {
            name:'联盟广告',
            type:'line',
            stack: '总量',
            data:[220, 182, 191, 234, 290, 330, 310]
        },
        {
            name:'视频广告',
            type:'line',
            stack: '总量',
            data:[150, 232, 201, 154, 190, 330, 410]
        },
        {
            name:'直接访问',
            type:'line',
            stack: '总量',
            data:[320, 332, 301, 334, 390, 330, 320]
        },
        {
            name:'搜索引擎',
            type:'line',
            stack: '总量',
            data:[820, 932, 901, 934, 1290, 1330, 1320]
        }
    ]
};
                    

myChart.setOption(option);
$(window).resize(function(){
	myChart.resize()			//图表虽窗口变化变化
})
</script>
